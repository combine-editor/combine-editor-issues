body:
  - type: textarea
    attributes:
      label: Description
      description: A clear and concise description of the new feature, improvement, or change.
      placeholder: Describe the new feature, improvement, or change
    validations:
      required: true
  - type: textarea
    attributes:
      label: Motivation
      description: A clear and concise description of how the new feature, improvement, or change would benefit users.
